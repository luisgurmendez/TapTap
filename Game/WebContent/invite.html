  <body>

    <div class="container">

      <form class="form-signin" method="post" action="http://localhost:8080/RESTwithForms">
        <h2 class="form-signin-heading">Invite a friend</h2>

        <p>Your name
        <input type="password" id="inputPassword" class="form-control" placeholder="Name" required>
		</p>

        <p>Friend's email
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </p>

        <p>Your email
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </p>



        <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
      </form>

    </div> <!-- /container -->
